<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/flipBtn/flipBtn.css">
</head>
<body>
    <div class="container1">
        <div class="flip-btn">
            <div class="front">안녕</div>
            <div class="back">하세요</div>
        </div>
    </div>
    <div class="container2">
        <div class="rotate-box"></div>
        <br>
        <input type="range" id="rotateSlide" min="0" max="360" value="0">
    </div>
 
</body>

<script>
    // container2
    const slider = document.getElementById('rotateSlide');
    const rotateBox = document.querySelector('.rotate-box');

    slider.addEventListener('input', function() {
        rotateBox.style.transform = `rotate(${slider.value}deg)`;
    });
</script>
</html>
